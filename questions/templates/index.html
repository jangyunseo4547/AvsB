{% extends 'base.html' %}

{% block body %}
<h1 class="display-5 fw-bold text-body-emphasis">Questions</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">detail</th>
      </tr>
    </thead>
    <tbody>
        {% for question in questions %}
        <tr>
          <th scope="row">{{question.id}}</th>
          <td>{{question.title}}</td>
          <td>
            <a href="{% url 'questions:detail' question.id %}">link</a>
          </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
